			<div class="image-set">
				<a class="example-image-link" href="images/boletes.jpg" data-lightbox="example-set" title="Bolete: Cap is smooth and red-brown; the stalk is thick and club-shaped; boletes do not have gills, the underside of the cap is sponge-like; spore print is olive-brown. Habitat: Boletes can be found in confiferus forests."><img class="example-image" src="images/boletes.jpg" alt="Boletes" width="360" height="360"/></a>
				
				<a class="example-image-link" href="images/chanterelles.jpg" data-lightbox="example-set" title="Chanterelle: Cap is yellow to orange, vase-shaped, with wavy edges; the stalk is the same color as the cap; gils are ridge-like; spore print is yellow to buff. Chanterelles can be found in forests with oak and coniferus trees."><img class="example-image" src="images/chanterelles.jpg" alt="Chanterelles" width="360" height="360"/></a>
				
				<a class="example-image-link" href="images/chickenofthewoods.jpg" data-lightbox="example-set" title="Chicken of the Woods: Cap is orange to yellow with a yellow underside; chicken of the woods do not have gills, the underside of the cap is sponge-like; spore print is white. Habitat: Deciduous and coniferous forests."><img class="example-image" src="images/chickenofthewoods.jpg" alt="Chicken of the Woods" width="360" height="360"/></a>
				
				<a class="example-image-link" href="images/hedgehog.jpg" data-lightbox="example-set" title="Hedgehog: Cap is orange or yellow; stem is white or same color as cap; spore print is white. Habitat: Deciduous or coniferous forests."><img class="example-image" src="images/hedgehog.jpg" alt="Hedgehog" width="360" height="360"/></a>

				<a class="example-image-link" href="images/henofthewoods.jpg" data-lightbox="example-set" title="Hen of the Woods: Color is large white to yellowish; also known as cauliflower mushroom. Habitat: Coniferous forests."><img class="example-image" src="images/henofthewoods.jpg" alt="Hen of the Woods" width="360" height="360"/></a>

				<a class="example-image-link" href="images/morel.jpg" data-lightbox="example-set" title="Black Morel: Cap is black and honey-combed; stalk is white; moreles do not have gills. Habitat: Morels can be found in mixed and coniferous forests."><img class="example-image" src="images/morel.jpg" alt="Morel" width="360" height="360"/></a>
